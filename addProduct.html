    <div class="display-4" style="text-align: center;">Add New Product</div>
    <div class="container border border-primary w-50">
        <div class="row">
            <div class="col">
                <form id="addProduct">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control form-control-sm" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productDesc">Product Description</label>
                        <textarea class="form-control form-control-sm" id="productDesc" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productImg">Product Image</label>
                        <input type="text" class="form-control form-control-sm" id="productImg">
                    </div>
                    
                    <!--
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="productImg">
                        <label class="custom-file-label" for="productImg">Product Image</label>
                    </div>-->

                    <div class="my-3">
                        <button class="btn btn-primary" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
